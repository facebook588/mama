<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies And Scandal Collection</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ðŸ”¥ Fire Title Effect */
    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      text-align: center;
      color: #ffb300;
      position: relative;
      animation: flicker 1.5s infinite alternate;
    }

    h1::before, h1::after {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120%;
      height: 40px;
      background: radial-gradient(circle, rgba(255,140,0,0.9) 0%, rgba(255,69,0,0.4) 70%, transparent 100%);
      filter: blur(20px);
      opacity: 0.7;
      animation: flames 1s infinite ease-in-out;
    }

    h1::after {
      top: -30px;
      width: 130%;
      height: 50px;
      background: radial-gradient(circle, rgba(255,255,0,0.8) 0%, rgba(255,0,0,0.4) 70%, transparent 100%);
      filter: blur(25px);
      animation-duration: 1.3s;
    }

    @keyframes flicker {
      0%   { text-shadow: 0 0 5px #ff0, 0 0 15px #ff4500, 0 0 30px #ff6347; }
      50%  { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00, 0 0 40px #ff4500; }
      100% { text-shadow: 0 0 8px #ff0, 0 0 25px #ff6347, 0 0 50px #ff0000; }
    }

    @keyframes flames {
      0%   { transform: translateX(-50%) scaleY(1); opacity: 0.8; }
      50%  { transform: translateX(-50%) scaleY(1.3); opacity: 0.4; }
      100% { transform: translateX(-50%) scaleY(1); opacity: 0.7; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* âœ… 2 columns */
      gap: 10px;
      width: 95vw;
      max-width: 800px;
      flex: 1;
    }

    .tile {
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #fff;
      box-shadow: inset -3px -3px 8px rgba(255,255,255,0.7),
                  inset 3px 3px 8px rgba(0,0,0,0.3),
                  0 4px 15px rgba(0,0,0,.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
    }

    .tile:active {
      transform: scale(0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,.5);
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: blur(10px);
      transition: filter 0.5s ease;
    }

    .tile img.loaded {
      filter: blur(0);
    }

    .tile .label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 6px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Movies And Scandal Collection</h1>
  <div class="grid">
    <div class="tile" onclick="openSite('https://pinoymoviepedia.ru/')">
      <img src="https://i.ibb.co/tPZQDTYd/images-2.jpg" alt="Site 1" loading="lazy">
      <div class="label">PinoyMovie</div>
    </div>
    <div class="tile" onclick="openSite('https://bibamax.ru/')">
      <img src="https://i.ibb.co/fzX4jxss/images-3.jpg" alt="Site 2" loading="lazy">
      <div class="label">VivaMax</div>
    </div>
    <div class="tile" onclick="openSite('https://bluray7.com/')">
      <img src="https://i.ibb.co/W8kR8t5/images-4.jpg" alt="Site 3" loading="lazy">
      <div class="label">Hollywood</div>
    </div>
    <div class="tile" onclick="openSite('https://www.pornhub.com/')">
      <img src="https://i.ibb.co/wZywy4xj/images.png" alt="Site 4" loading="lazy">
      <div class="label">Pornhub</div>
    </div>
    <div class="tile" onclick="openSite('https://www.boyjackpot.com/')">
      <img src="https://i.ibb.co/Qh78CPh/images-5.jpg" alt="Site 5" loading="lazy">
      <div class="label">PinoySex</div>
    </div>
    <div class="tile" onclick="openSite('https://pinayflix.site/')">
      <img src="https://i.ibb.co/HWfdn0p/hq720.jpg" alt="Site 6" loading="lazy">
      <div class="label">Viral Scandal</div>
    </div>
  </div>

  <script>
    function openSite(url) {
      var winRef = window.open(url, '_blank');
      if (!winRef) {
        alert("Paki-enable ang popups para magbukas ang site.");
      }
    }

    document.querySelectorAll("img").forEach(img => {
      img.addEventListener("load", () => {
        img.classList.add("loaded");
      });
    });
  </script>
</body>
</html>
